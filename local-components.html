<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <Component-a></Component-a>
      <Component-b></Component-b>
      <br>
      <h1>aa</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const ComponentB = {
        template: `
            <p>HOOOLA</p>
            `,
      };
      const ComponentA = {
        components: {
          ComponentB,
        },
        template: `
            <button><Component-b/></button>
            `,
      };
      const vm = new Vue({
        el: "#app",
        components: {
          ComponentA,
        },
      });
    </script>
  </body>
</html>
