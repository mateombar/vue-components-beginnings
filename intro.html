<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cat></cat>
      <cat></cat>
      <cat></cat>
      <cat></cat>
      <cat></cat>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      Vue.component("cat", {
        template: `
                <img :src="urlCompleted"/>
            `,
        data() {
          return {
            width: Math.floor(Math.random() * 300) + 100,
            height: Math.floor(Math.random() * 600) + 100,
          };
        },
        computed:{
            urlCompleted(){
                return `https://placekitten.com/${this.width}/${this.height}`
            }
        }
      });
      const vm = new Vue({
        el: "#app",
        data: {},
      });
    </script>
  </body>
</html>
